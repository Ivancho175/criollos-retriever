<header class="header">
  <section class="content">
    <figure class="content_brand-logo">
      <img src="assets/images/preveo-brand-logo.png" alt="Preveo brand logo" />
    </figure>
    <nav class="content_navigation">
      <ul class="content_navigation_list">
        <li class="content_navigation_list_item">
          <button
            type="button"
            [matMenuTriggerFor]="nominaMenu"
            matRipple
            matRippleColor="rgba(236, 236, 236, 0.156)"
          >
            {{ area }}
            <i class="fas fa-bars"></i>
          </button>
          <mat-menu #nominaMenu="matMenu" xPosition="before" yPosition="below">
            <button mat-menu-item routerLink="/nomina/novedades">
              Novedades
            </button>
            <button mat-menu-item routerLink="/nomina/prestamos">
              Pr√©stamos
            </button>
          </mat-menu>

      </ul>
